# mail
  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "1025:1025"
      - "8025:8025"

# booking
  hae_booking:
    build: ./build
    ports:
      - 90:80
    volumes:
      - ./products:/app
    links:
      - db
    depends_on:
      - db


