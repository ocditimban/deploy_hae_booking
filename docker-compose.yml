version: '3.1'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=12697600000
    restart: always
    volumes:
      - ./mysql-dump:/docker-entrypoint-initdb.d
      - ./.data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
  adminer:
    image: adminer
    restart: always
    ports:
      - 99:8080

